name: firebase_dart
description: A port of the Firebase database, auth and storage client to pure Dart code, usable on different platforms
version: 1.0.0-dev.19
homepage: https://github.com/appsup-dart/firebase_dart

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  quiver: '>=0.22.0 <3.0.0'
  async: '>=1.13.0 <3.0.0'
  crypto: '>=2.0.1 <3.0.0'
  logging: '>=0.11.0 <0.12.0'
  sortedmap: '^0.4.1'
  web_socket_channel: '>=1.0.4 <2.0.0'
  stream_channel: '^2.0.0'
  collection: '^1.9.1'
  meta: '^1.1.5'
  jose: ^0.2.1+1
  clock: ^1.0.1
  googleapis: ^0.55.0
  googleapis_auth: ^0.2.12
  openid_client: ^0.3.0
  hive: ^1.4.2
  rxdart: ^0.25.0
  http: ^0.12.2
  pedantic: ^1.9.0
  _discoveryapis_commons: ^0.2.0
  expressions: ^0.1.5
  uuid: ^2.2.2

dev_dependencies:
  test: '>=0.12.0 <2.0.0'
  fake_async: ^1.1.0
  benchmark_harness: ^1.0.5
